<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça ao Tesouro - Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: #2d5c2d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite a senha:</h2>
    <input type="text" id="senha" placeholder="Insira aqui...">
    <br>
    <button onclick="verificarSenha()">Verificar</button>
    <div id="mensagem"></div>
  </div>

  <script>
    function verificarSenha() {
      const resposta = document.getElementById("senha").value.trim().toLowerCase();
      const mensagem = document.getElementById("mensagem");

      if (resposta === "luz encontra quem busca fielmente") {
        mensagem.innerHTML = 
          '<p>✔️ Resposta correta!</p>' +
          '<p><strong>Marcos 2.17</strong> - Tendo Jesus ouvido isto, respondeu-lhes: os são não precisam de médicos, e sim os doentes; não vim chamar os justos, e sim os pecadores.</p>';
        mensagem.style.color = '#2d5c2d';
      } else {
        mensagem.textContent = "❌ Senha incorreta. Tente novamente.";
        mensagem.style.color = 'red';
      }
    }
  </script>
</body>
</html>
